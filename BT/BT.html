<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="width: 30%; margin: auto">
      <section>
        <h2>BT1-Quản lý sinh viên</h2>
        <form>
          <div class="form-group">
            <label for="dc">Điểm chuẩn của hội đồng</label>
            <input type="number" class="form-control" value="0" id="dc" />
          </div>
          <div class="form-group">
            <label for="number1">Điểm môn 1</label>
            <input
              type="number"
              class="form-control score"
              value="0"
              id="number1"
            />
          </div>
          <div class="form-group">
            <label for="number2">Điểm môn 2</label>
            <input
              type="number"
              class="form-control score"
              value="0"
              id="number2"
            />
          </div>
          <div class="form-group">
            <label for="number3">Điểm môn 3</label>
            <input
              type="number"
              class="form-control score"
              value="0"
              id="number3"
            />
          </div>
          <div class="form-group">
            <label for="khuVuc">Khu vực</label>
            <select id="khuVuc" class="form-control">
              <option value="X" selected>X</option>
              <option value="A">A-2</option>
              <option value="B">B-1</option>
              <option value="C">C-0.5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="doiTuong">Đối tượng dự thi</label>
            <select id="doiTuong" class="form-control">
              <option value="0" selected>0</option>
              <option value="1">1-2.5</option>
              <option value="2">2-1.5</option>
              <option value="3">3-1</option>
            </select>
          </div>
          <button type="button" onclick="" class="btn btn-primary result-btn-1">
            Check
          </button>
          <p class="text-center mess-1" style="color: red; font-size: 30px"></p>
        </form>
      </section>
      <section>
        <h2>BT2-Tính tiền điện</h2>
        <form>
          <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" class="form-control" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="kw">số Kw</label>
            <input
              type="number"
              class="form-control score"
              value="0"
              name="kw"
              id="kw"
            />
          </div>
          <button type="button" onclick="" class="btn btn-primary result-btn-2">
            Check
          </button>
          <p class="text-center mess-2" style="color: red; font-size: 30px"></p>
        </form>
      </section>
      <section>
        <h2>BT3-Tính thuế thu nhập cá nhân</h2>
        <form>
          <div class="form-group">
            <label for="name-3">Họ Tên</label>
            <input type="text" class="form-control" name="name-3" id="name-3" />
          </div>
          <div class="form-group">
            <label for="thuNhap">Tổng thu nhập năm</label>
            <input
              type="number"
              class="form-control score"
              value="0"
              name="thuNhap"
              id="thuNhap"
            />
          </div>
          <div class="form-group">
            <label for="count">Số người phụ thuộc</label>
            <input
              type="number"
              class="form-control score"
              value="0"
              name="count"
              id="count"
            />
          </div>
          <button type="button" onclick="" class="btn btn-primary result-btn-3">
            Check
          </button>
          <p class="text-center mess-3" style="color: red; font-size: 30px"></p>
        </form>
      </section>
      <section>
        <h2>BT4-Tính tiền cáp</h2>
        <form>
          <div class="form-group">
            <label for="maKH">Mã Khách Hàng</label>
            <input
              type="text"
              class="form-control"
              value=""
              name="maKH"
              id="maKH"
            />
          </div>
          <div class="form-group">
            <label for="doiTuong-4">Loại Khách Hàng</label>
            <select id="doiTuong-4" class="form-control">
              <option value="ND" selected>Nhà dân</option>
              <option value="DN">Doanh Nghiệp</option>
            </select>
          </div>
          <div class="form-group soKNWrap">
            <label for="soKN">Số kết nối</label>
            <input
              type="number"
              class="form-control score"
              value="0"
              name="soKN"
              id="soKN"
            />
          </div>
          <div class="form-group">
            <label for="soKCC">Số kênh cao cấp</label>
            <input
              type="number"
              class="form-control score"
              value="0"
              name="soKCC"
              id="soKCC"
            />
          </div>
          <button type="button" onclick="" class="btn btn-primary result-btn-4">
            Check
          </button>
          <p class="text-center mess-4" style="color: red; font-size: 30px"></p>
        </form>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./BT.js"></script>
  </body>
</html>
